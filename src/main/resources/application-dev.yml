spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
        username: username
        password: password
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

logging:
    file:
        path: log/blog-dev.log
    level:
        com:
            controller: info
            nmsl: debug
            service: info
        root: info

server:
    port: 8080