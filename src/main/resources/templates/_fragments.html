<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--移动端的预览设置-->
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <title th:replace="${title}">博客</title> <!--会替换掉标题头-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/timeline.css" th:href="@{/css/timeline.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" style="opacity: 80%;">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <a href="#" th:href="@{/}">
                <h2 class="ui inverted header blue item" style="font-family: 'Ink Free'">Paracosm Blog</h2>
            </a>
            &nbsp;            &nbsp;            &nbsp;            &nbsp;            &nbsp;
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active' "><i class="inverted home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active' "><i class="inverted idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active' "><i class="inverted tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active' "><i class="inverted clone icon"></i>归档</a>
            <a href="#" th:href="@{/music}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active' "><i class="inverted headphones icon"></i>音乐</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active' "><i class="inverted info icon"></i>关于我</a>
            <a href="http://music.paracosm.top/" class="m-item item m-mobile-hide" ><i class="inverted bell icon"></i>
                <span style="font-family: 'Ink Free';font-size: 20px">more</span>
            </a>

            <div class="right item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                <div class="ui icon inverted transparent input">
                    <input type="text" name="query" placeholder="搜索..." th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
                </form>
            </div>
            <a href="#" class="ui menu quanping black icon button m-right-qp" title="全屏/取消">
                <i class="expand arrows alternate icon" ></i>
            </a>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon" ></i>
    </a>

</nav>

<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive" style="opacity: 80%;">
    <div id="content" class="mw-body" role="main">
    <div class="ui container">
        <div class="ui corner label">
            <a href="https://github.com/Ges0ng" th:href="@{/admin}" title="跳转到后台">
                <i class="asterisk icon"></i>
            </a>
        </div>
    </div>
    <div class="ui center aligned container">
        <div id="content" class="mw-body" role="main">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div class="item">
                    <!--<img src="../static/images/vx.jpg" class="ui  rounded image" style="width: 110px">-->
                    <div style="font-size: large;font-weight: bold" class="ui inverted header m-text-thin m-text-spaced m-margin-top-max" >博客信息</div>
                </div>
                <div id="blog-message">
                    <div class="ui inverted link list" style="align-content: center;margin-top: 10px">
                        <br>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px;">
                            文章总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${blogNum.size()}"> 14 </h2> 篇
                        </div>

                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            评论总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${commentNum.size()}"> 14 </h2> 条

                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">

                            您的ip地址为:
                            <br/>

                        </div>
                    </div>
                </div>
            </div>
            <div class="four wide column ">
                <div>
                    <a href="https://blog.csdn.net/Paracosm"><img src="../static/images/tx.jpg" th:src="@{/images/tx.jpg}" alt="" style="width: 110px; border-radius:50%"></a>
                    <h2 class="ui inverted header" style="font-family: 'Ink Free'">Paracosm</h2>
                </div>

                <div class="ui inverted link list">
                    <a href="https://github.com/Ges0ng" target="_blank" class="ui github circular icon button" data-content="点击跳转到GitHub"  data-position="bottom center"><i class="github  icon"></i></a>
                    <a href="https://gitee.com/Paracosm" target="_blank" class="ui github circular icon button" data-content="点击跳转到Gitee"  data-position="bottom center"><i class="gofore  icon"></i></a>
                    <a href="https://blog.csdn.net/Paracosm" target="_blank" class="ui csdn circular icon button" data-content="点击跳转到CSDN" data-position="bottom center" ><i class="copyright outline icon"></i></a>
                    <a href="#" target="_blank" class="ui wechat circular icon button" data-content="点击添加微信" data-position="bottom center"><i class="weixin icon"></i></a>
                    <a href="https://qm.qq.com/cgi-bin/qm/qr?k=UOINSI1VWR4K7FWd_IH1M0qdimwAVJgA&noverify=0" class="ui qq circular icon button" data-content="704965520" data-position="bottom center"><i class="qq icon"></i></a>
                    <a href="#" class="ui email circular icon button" data-content="704965520@qq.com" data-position="bottom center"><i class="envelope  icon"></i></a>
                </div>
                <div class="ui wechat-qr flowing top popup transition hidden">
                    <img src="../static/images/vx.png" th:src="@{/images/vx.png}" alt="" class="ui rounded image" style="width: 100px">
                </div>

                <div class="ui qq-qr flowing top popup transition hidden">
                    <img src="../static/images/qq.png" th:src="@{/images/qq.png}" alt="" class="ui rounded image" style="width: 600px">
                </div>
            </div>
            <div class="four wide column">
                <div style="font-size: large;font-weight: bold" class="ui inverted header m-text-thin m-text-spaced m-margin-top-max" >联系我</div>
                <div class="ui inverted link list m-text-spaced">
                    <a href="https://qm.qq.com/cgi-bin/qm/qr?k=UOINSI1VWR4K7FWd_IH1M0qdimwAVJgA&noverify=0" class="item">QQ: 704965520</a>

            </div>
            <div class="four wide column">

                <div style="font-size: large;font-weight: bold" class="ui inverted header m-text-thin m-text-spaced m-margin-top-max">^ ^</div>
                <div class="ui inverted link list">
                    <h4 class="m-opacity-mini">兴尽悲来,欲吐还休。</h4>
                    <h4 class="m-opacity-mini">人生百年,难有长久。</h4>
                    <h4 class="m-opacity-mini">知音不赏,归卧山丘。</h4>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <br/>
        <div style="color: #F08047;margin-top: -18px" class="ui inverted m-text-thin m-text-spaced">博客走过的时间：<span id="htmer_time" class="item m-text-thin"></span>&nbsp;&nbsp;&nbsp;&nbsp;(●'◡'●)</div>
        <br/>
        <div style="color: #F08047;margin-top: -18px" class="ui inverted m-text-thin m-text-spaced">My Time：<span id="htmer_time1" class="item m-text-thin"></span>&nbsp;&nbsp;&nbsp;&nbsp;(●'◡'●)</div>

        <br>

    </div>
    </div>
</footer>
