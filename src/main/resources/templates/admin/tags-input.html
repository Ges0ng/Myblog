    //全屏
    $('.menu.quanping').click(function (){
            if(this.fullscreen){    //进入全屏状态
                //浏览器识别
                if(document.exitFullscreen){
                    document.exitFullscreen();
                }else if(document.webkitCancelFullScreen){  //safari,chrome
                    document.webkitCancelFullScreen();
                }else if(document.mozCancelFullScreen){     //火狐
                    document.mozCancelFullScreen();
                }else if(document.msExitFullScreen){    //ie
                    document.msExitFullScreen();
                }
            }else{  //非全屏状态
                let element = document.documentElement; //整个页面元素
                if(element.requestFullscreen){
                    element.requestFullscreen();
                }else if(element.webkitRequestFullScreen){//safari,chrome
                    element.webkitRequestFullScreen();
                }else if(element.mozRequestFullScreen){ //firefox
                    element.mozRequestFullScreen();
                }else if(element.msRequestFullScreen){  //ie
                    element.msRequestFullScreen();
                }
            }
            this.fullscreen =!this.fullscreen;
    });

    // 运行时间统计
    function secondToDate(second) {
        if (!second) {
            return 0;
        }
        var time = new Array(0, 0, 0, 0, 0);
        if (second >= 365 * 24 * 3600) {
            time[0] = parseInt(second / (365 * 24 * 3600));
            second %= 365 * 24 * 3600;
        }
        if (second >= 24 * 3600) {
            time[1] = parseInt(second / (24 * 3600));
            second %= 24 * 3600;
        }
        if (second >= 3600) {
            time[2] = parseInt(second / 3600);
            second %= 3600;
        }
        if (second >= 60) {
            time[3] = parseInt(second / 60);
            second %= 60;
        }
        if (second > 0) {
            time[4] = second;
        }
        return time;
    }

    /*此处为网站的创建时间*/
    function setTime() {

        var create_time = Math.round(new Date(Date.UTC(2020, 11, 27, 15, 15, 15)).getTime() / 1000);
        var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
        currentTime = secondToDate((timestamp - create_time));
        currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天'
            + currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
            + '秒';
        document.getElementById("htmer_time").innerHTML = currentTimeHtml;
    }

    /* 我走过的时间 */
